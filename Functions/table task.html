<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table task</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Number</th>
                <th>Course Fees</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody id="tbodyid">
        	<!-- <tr></tr>
        	<tr></tr>
        	<tr></tr>
        	<tr></tr> -->
        	
        </tbody>
    </table>
    <script type="text/javascript">
        var courses = [
            {
                'name': 'html',
                'number': 23423,
                'fees': 235,
                'place': 'dwp'
            },
            {
                'name': 'css',
                'number': 65687,
                'fees': 567,
                'place': 'dwp'
            },
            {
                'name': 'javascript',
                'number': 67845,
                'fees': 7656,
                'place': 'dwp'
            }
        ];

	for (var i = 0; i <=2; i++)
	 {
	    let tr=document.createElement('tr');
	    
	    let td1 = document.createElement('td')
	    let td2 = document.createElement('td')
	    let td3 = document.createElement('td')
	    let td4 = document.createElement('td')
         td1.innerText=courses[i].name
         td2.innerText=courses[i].number
         td3.innerText=courses[i].fees
         td4.innerText=courses[i].place
        tr.append(td1)
        tr.append(td2)
        tr.append(td3)
        tr.append(td4)
        document.getElementById('tbodyid').append(tr)
	}
</script>
</body>
</html>
