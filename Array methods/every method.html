<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array methods/every()</title>
</head>
<body>
	<h1>every method</h1>
<p>this method returns boolean value with check all the elements of each iteration.</p>
<script type="text/javascript">
	let student_marks=[55,12,87,54,64];
	let final_result = student_marks.every(function (score) {
            //cosole.log(score)
		return score>35;
	})
	console.log(final_result);
</script>
</body>
</html>
