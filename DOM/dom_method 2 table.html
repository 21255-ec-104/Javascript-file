<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table task by dom</title>
</head>
<body>
    <table border="">
    	<tr>
    		<td>1</td>
    		<td>1</td>
    		<td>1</td>
            
    	</tr>
    	<tr>
    		<td>2</td>
    		<td>2</td>
    		<td>2</td>
            
    	</tr>
    	<tr>
    		<td>3</td>
    		<td>3</td>
    		<td>3</td>
            
    	</tr>
    </table>
    <script type="text/javascript">
    	let tabledata=document.getElementsByTagName("td");
    	for(var i=0;i<=tabledata.length;i++)
    	{
    		tabledata[i].innerHTML=9-i;
    	}
    </script>
</body>
</html>
