<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dom methods</title>
</head>
<body>
<h1 id="tt">FSD FN batch</h1>
<h2 id="b">click here</h2>
<script type="text/javascript">
	//heading1
	let heading1=document.getElementById('tt');
	heading1.innerHTML='<p>FSD morning batch</p>';//it displays inner comment only
	//heading2
	let heading2 = document.getElementById('b');//h2
	heading2.innerText = '<p>fsd trainee</p>'//it displays all text which is in single code
</script>
</body>
</html>
