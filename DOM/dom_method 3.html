<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quaryselector</title>
</head>
<body>
     <p class="a">HTML</p>
     <p class="a">CSS</p>
