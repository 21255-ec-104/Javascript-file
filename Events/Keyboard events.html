<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>keyboard events</title>
</head>
<body>
    
    <h4>Keyboard events</h4>
    <ul style="list-style-type: none;">
    	<li>keydown</li>
    	<li>key up</li>
    	<li>key press</li>
    	
    </ul>
    <hr>
    <form>
    	<label>key down</label>
    	<input type="text" name=""  onKeydown="sample(this.value)">
    	<br>
    	<span id="sp_id"></span>
    	<br>
    	<br>
    	<label>key up</label>
    	<input type="text" name=""  onKeyup="sample(this.value)">
    	<br>
    	<span id="sp_id"></span>
    	<br>
    	<br>
    	<label>key press</label>
    	<input type="text" name=""  onKeypress ="sample(this.value)">
    	<br>
    	<span id="sp_id"></span>
    
    </form>
    <script type="text/javascript">
    	function sample(color_value){
    		document.getElementById('sp_id').innerText=color_value;
    		document.body.style.background=color_value;
    	}
    </script>
</body>
</html>
