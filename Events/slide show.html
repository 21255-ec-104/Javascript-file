<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Event handlers</title>
</head>
<body>
   <center>
   <button onclick="next1()">Next</button>
   <button onclick="prev1()">Preview</button>
    <p>slider images</p>
    <div id="output_id">
       <!-- <img src="img/1.jpg"> -->
    </div>
    </center>

   <script type="text/javascript">
      var i=1;
   	function next1(){
         if(i<=10){
            var res=i++
   		document.getElementById('output_id').innerHTML="<img src='img/"+res+".jpg' style='width:300px;height:300px'/>"
   	}
   }
            
   	   	function prev1(){
               if(i>0){
                  var res=i--;
   		document.getElementById('output_id').innerHTML="<img src='img/"+res+".jpg' style='width:300px;height:300px'/>"  
         	}
   }
   </script>

</body>
</html>
