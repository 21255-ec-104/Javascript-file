<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>Spread Operator</h2>
<p>It takes an iteration and expands or seperates each element.</p>
<p>Notation as...(triple dots)</p>
</body>
<script>
	//--------- 1st way --------//
	let arr = [79,80,81];
	//console.log(arr);
	console.log(...arr);

	//--------- 2nd way --------//
	//let arr2 = [2,4,arr];
	let arr2 =[2,4,...arr];
	console.log(...arr2);
    
    //--------- 3rd way -------//
	let arr3 ='Technical hub';
	// console.log(arr3);
	console.log(...arr3);

    //--------- 4th way -------//
	let arr4_1 = [1,2,3,4];
	let arr4_2 = [5,6,7,8];
	//console.log(arr4_1,arr4_2)
	console.log(...arr4_1,...arr4_2)
	let arr4_3 = [...arr4_1,10,20,30,...arr4_2,40,50];
	console.log(...arr4_3)
    //--------- 4th way -------//
	let arr5 = [1,2,3,4];
	function add (a,b,c,d){
		console.log(a+b+c+d);
	}
	//add(arr5[0],arr5[1],arr5[2],arr5[3])
	add(...arr5)
</script>
</html>
