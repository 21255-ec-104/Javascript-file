<body>
	<h1>spread operators</h1>
	<p>It takes an iteration and expands or seperate each element.</p>
	<p>Notation as ...(triple dots)</p>
	<script type="text/javascript">
		//-----1st way----//
		// let arr =[23,45,67,89];
		// console.log(arr);
		// console.log(...arr);

		//------2nd way-------//
		// let arr2 =[2,4,arr]
		// let arr2 =[2,4,...arr];
		// console.log(arr2);

		//-----3rd-----//
		// let s ='driveready';
		// console.log(s);
		// console.log(...s)

		//---4th way-----//
		let arr3 =[1,3,4,5];
		let arr4 =[2,5,6,8];
		// console.log(arr3,arr4)
		// console.log(...arr3,...arr4)
		let arr5 = [...arr3,10,20,...arr4,30,60];
		console.log(arr5);

		//-----5th way-----//
		let arr6 =[1,3,2,4];
		function add(a,b,c,d){
			console.log(a+b+c+d);
		}
		add(...arr6) //add(1,2,3,4)


	</script>
